<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetivos de 2025</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .titulo-principal {
      font-size: 36px;
      text-align: center;
      margin-top: 20px;
    }
    .checklist {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .checklist h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .checklist ul {
      list-style: none;
      padding: 0;
    }
    .checklist ul li {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .checklist ul li input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1 class="titulo-principal">Meus Objetivos para 2025</h1>
  <div class="checklist">
    <h3>Checklist:</h3>
    <ul>
      <li><input type="checkbox"> Viajar para pelo menos 3 novos lugares</li>
      <li><input type="checkbox"> Treinar regularmente (academia, esporte ou dança)</li>
      <li><input type="checkbox"> Focar na saúde (melhorar alimentação e cuidar da mente)</li>
      <li><input type="checkbox"> Aprender um novo idioma</li>
      <li><input type="checkbox"> Fazer novas amizades</li>
    </ul>
  </div>
</body>
</html>
